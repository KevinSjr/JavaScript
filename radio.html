<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de script com objetos de Formulário </title>
</head>
<body>
    <form name="form1">

        <center>
            <br>
            <h3> Clique em um dos botoes para alterar a cor de sua página</h3>
            <input type="radio" name="btazul" value="azul" onclick="document.bgColor=('blue')">&nbsp&nbsp 
            <br>
            <input type="radio" name="btvermelho" value="vermelho" onclick="document.bgColor=('red')">&nbsp&nbsp 
            <br>
            <input type="radio" name="btverde" value="verde" onclick="document.bgColor=('green')">&nbsp&nbsp 
            <br>
            <input type="radio" name="btamarelo" value="amarelo" onclick="document.bgColor=('yellow')">&nbsp&nbsp 
            <br>
            <input type="radio" name="btamarelo ouro" value="amarelo ouro" onclick="document.bgColor=('gold')">&nbsp&nbsp 
            <br>
            <input type="radio" name="btazul claro" value="azul claro" onclick="document.bgColor=('cyan')">&nbsp&nbsp 
            <br>
            <input type="radio" name="btverde claro" value="verde claro" onclick="document.bgColor=('lime')">&nbsp&nbsp 
            </center>
    </form>
</body>
</html>
